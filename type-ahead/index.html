<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" id="search" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

fetch(endpoint)
.then(blob => blob.json())
.then(data => cities.push(...data));

function getCities(word, cities) {
    return cities.filter( loc => {
        const regex = new RegExp(word, 'gi');
        return loc.city.match(regex) || loc.state.match(regex);
    });
}
function numberWithCommas(v){
    return v.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}
function populateList(){
    const arr = getCities(this.value, cities);
    const html = arr.map( place => {
        const regex = new RegExp(this.value, 'gi');
        const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
        const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
        return `
        <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class="population">${numberWithCommas(place.population)}</span>
        </li>`;
    } ).join('')

    list.innerHTML = html;
}

const searchField = document.getElementById('search');
const list = document.querySelector('.suggestions');

searchField.addEventListener('keyup', populateList);
</script>
</body>
</html>
