<!DOCTYPE html>
<html>
<head>
    <title>CSS Variables with JS</title>
    <style>
        :root {
            --padding: 40px;
            --blur: 20px;
            --color: #000;
        }
        .obj {
            margin-top: 20px;
            width: 300px;
            display: inline-block;
            padding: var(--padding);
            background-color: var(--color);
        }
        .obj img {
            filter: blur( var(--blur) );
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="controls">
        Spacing: <input type="range" id="spacing" value="40" data-target="padding" onInput="cssUpdate(this)">
        <br>
        Blur: <input type="range" id="blur" min="0" max="20" value="20" data-target="blur" onInput="cssUpdate(this)">
        <br>
        Color: <input type="color" id="color" data-target="color" onChange="cssUpdate(this)">
    </div>
    <div class="obj">
        <img src="panomonasabe.jpeg" alt="">
    </div>


    <script>
        cssUpdate = e => {
            const root = document.querySelector(':root');
            const target = e.getAttribute('data-target');
            root.style.setProperty(`--${target}`, target === 'color' ? e.value : e.value + 'px' );
        }
    </script>
</body> 
</html>
